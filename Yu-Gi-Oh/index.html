<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Jo-ken-Po</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" href="src/assets/favicon/Favicon.ico" type="image/x-icon">

    <!-- RPGUI framework -->
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
</head>
<body>
    <audio id="bgm" loop>
        <source src="src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>
    <div class="bg-video">
        <video class="video" autoplay loop mute>
            <source src="src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
<div class="container">
    <div class="container__left framed-golden-2">
        <div class="score_box frame">
            <span id="score_points">Win : 0 | Lose : 0</span>
        </div>
        <div class="menu_avatar">
            <img id="card-image" draggable="false">
        </div>
        <div class="card_details frame">
            <p id="card-name">Selecione</p>
            <p id="card-type">uma carta</p>
        </div>
    </div>
    <div class="container__right">
        <div class="card-box__container">
            <div class="card-box framed" id="computer_cards"></div>
            <div class="card-versus__container">
                <div class="versus-top">
                    <div class="card-infield">
                        <img id="player-card"
                        height="180px" width="125px" draggable="false">
                    </div>
                <img src="src/assets/icons/millenium2.png" 
                    alt="Millenium Eye" height="100px" draggable="false">
                <div  class="card-infield">
                    <img id="computer-card" 
                    height="180px" width="125px" draggable="false">
                </div>
                </div>
                <div class="vesus-bottom">
                    <button id="next-duel" class="rpgui-button"
                    onclick="resetDuel()">Ganhou</button>
                </div>
        </div>
            <div class="card-box framed" id="player_cards"></div>
    </div>
    </div>
</div>
   <script defer src="src/scripts/engine.js"></script> 
</body>
</html>
