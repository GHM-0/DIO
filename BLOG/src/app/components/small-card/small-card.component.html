<article class="small-card">
	<div class="article">
		<a [routerLink]="['article',id]">
			<img class="imag"
					src="{{photoCover}}"
					srcset=""
					alt="SMALLCARD-IMAGE"
					height="160px"
					width="200px">
			<div class="text-content">		
				<h1 class="title">{{title}}</h1>
				<p class="description">{{description}}<br></p>
				<p class="content">{{paragraph}}</p>
			</div>		
		</a>
		<a href="#AuthorID"><!--[routerLink]="['author',id]-->
			<p class="author">{{author}}</p>
		</a>
	</div>
</article>
<hr class="separator"/>
