<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" type="image/png" href="./src/assets/img/favicon.jpg"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Detona Ralph</title>
        <script> </script>
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>
        <header class="menu">
            <div class="menu-time">
                <h2 class="title">Time Left</h2>
                <h2 class="score" id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="title">Your Score</h2>
                <h2 class="score" id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/assets/img/player.png" alt="half"/>
                <h2 class="score-life">x3</h2>
            </div>
        </header>
        <main class="main">
            <div class="panel">
                <div class="panel-row">
                    <div class="square" id="0"></div>
                    <div class="square" id="1"></div>
                    <div class="square" id="2"></div>
                </div>
                <div class="panel-row">
                    <div class="square" id="0"></div>
                    <div class="square enemy" id="1"></div>
                    <div class="square" id="2"></div>
                </div>
                <div class="panel-row">
                    <div class="square" id="0"></div>
                    <div class="square" id="1"></div>
                    <div class="square" id="2"></div>
                </div>
            </div>

        </main>
        <script defer src="./src/engine.js"></script>
    </body>
</html>
